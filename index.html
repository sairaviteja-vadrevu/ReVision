<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Transform your images with AI-powered generation and creative templates" />
    <meta name="theme-color" content="#445069" />
    <meta name="msapplication-TileColor" content="#445069" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ReVision" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    
    <title>ReVision - AI Image Generator</title>
    <style>
      #particles-js {
        position: fixed;
        width: 100%;
        max-width: 48rem;
        height: 100%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        overflow: hidden;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="particles-js"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Particles.js Configuration
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#111" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
          },
          opacity: {
            value: 0.3,
            random: true,
            anim: { enable: true, speed: 0.5, opacity_min: 0.05, sync: false },
          },
          size: { value: 3, random: true, anim: { enable: false } },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#111",
            opacity: 0.2,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: false, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 0.3 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });

      // Intersection Observer for Animations
      const scrollElements = document.querySelectorAll(".animate-on-scroll");
      const elementObserver = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("is-visible");
              if (entry.target.classList.contains("stat-card")) {
                const counterElement =
                  entry.target.querySelector(".stat-value");
                if (counterElement && !counterElement.dataset.animated) {
                  animateCounter(counterElement);
                  counterElement.dataset.animated = "true"; // Prevent re-animating
                }
              }
              // observer.unobserve(entry.target); // Uncomment to animate only once
            } else {
              // entry.target.classList.remove("is-visible"); // Uncomment to re-animate on scroll out
            }
          });
        },
        { threshold: 0.1 }
      );

      scrollElements.forEach((el) => elementObserver.observe(el));
    </script>
  </body>
</html>
